<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M처dulo de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <h1>Gest찾o de Produtos</h1>
        
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="expirationDate">Validade:</label>
                <input type="date" id="expirationDate" name="expirationDate">
            </div>
            
            <button type="submit" class="btn">Adicionar Produto</button>
        </form>
        
        <h2>Lista de Produtos</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Validade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos adicionados ser찾o listados aqui -->
            </tbody>
        </table>
    </div>

    <script src="produtos.js"></script>
    
    <!-- Bot찾o para voltar ao Dashboard -->
    <div style="margin-top: 20px;">
        <a href="index.html">
            <button class="btn">Voltar ao Dashboard</button>
        </a>
    </div>
</body>
</html>
